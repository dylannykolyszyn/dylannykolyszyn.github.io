<!doctype html>
<html>
  <head>
    <title>My App</title>
    <script>
      const segment = 1
      const path = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')
      sessionStorage.redirect = path
      location.replace(location.origin + '/' + location.pathname.split('/')[1])
    </script>
  </head>
</html>
