<!doctype html>
<html>
  <head>
    <title>My App</title>
    <script>
      // Construct the redirect URL
      const redirectURL =
        '/' + location.pathname.split('/').slice(2).join('/') + location.search + location.hash

      // Store the full path in sessionStorage
      sessionStorage.setItem('redirectPath', redirectURL)

      // Redirect to the base URL
      window.location.href = '/'
    </script>
  </head>
</html>
